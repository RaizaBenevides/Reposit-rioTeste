<!--
Comandos Git no VS Code: terminal > novo terminal > git bash
"pwd" = caminho da pasta
"cd .." = sobe uma pasta
"cd nomedapasta" = entrar na pasta que queremos
"clear" = limpar a tela
"ls" = listar os arquivos dentro da pasta
"git init" = git começa a monitorar a pasta (surge uma pasta oculta .git)
"git config --global user.name "MeuNomeAqui"" = me identificando
"git config --global user.email "MeuEmailAqui"" = me identificando
"git status" = mostra se os arquivos estão untracked ou sem commits etc (mostra as ações que precisam ser feitas)
"git add exemploarquivo.extensão" = para adicionar no stage (acho que é o repositório local) (depois coloca o git status pra ver se foi adicionado mesmo)
"git add ." = para adicionar no stage tudo que tem na pasta que precisa adicionar
"git commit -m "MensagemQualquerParaIdentificarAlteraçãoCommit"" = para commitar
"git log" = vejo o que está commitado
-->
